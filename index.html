<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tío Rico Juegos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      justify-content: center;
      padding: 20px;
    }
    .neon-text {
      font-size: 3rem;
      font-weight: bold;
      color: #0ff; /* color cyan */
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff,
        0 0 80px #0ff,
        0 0 90px #0ff,
        0 0 100px #0ff;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    button {
      background-color: #25d366; /* verde WhatsApp */
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      display: block;
    }
    button:hover {
      background-color: #1ebe57;
    }
    #mensaje {
      margin-top: 20px;
      font-size: 1rem;
      color: #fff;
      min-height: 24px;
      font-weight: 600;
    }
    @media (min-width: 600px) {
      body {
        padding: 40px;
      }
      .neon-text {
        font-size: 4rem;
      }
      p {
        font-size: 1.4rem;
      }
      button {
        font-size: 1.4rem;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>

  <div class="neon-text">Tío Rico Juegos</div>
  <p>Los mejores juegos para ganar dinero jugando en tu celular.</p>
  <button id="wppButton">¡Quiero jugar y ganar!</button>
  <div id="mensaje"></div>

  <script>
    const button = document.getElementById('wppButton');
    const mensaje = document.getElementById('mensaje');
    const telefono = '5492234555074';

    button.addEventListener('click', () => {
      mensaje.textContent = "Hola, vi la publicidad de Tío Rico Juegos y quiero empezar ya";
      setTimeout(() => {
        const urlWpp = `https://wa.me/${telefono}`;
        window.location.href = urlWpp;
      }, 1500);
    });
  </script>

</body>
</html>
